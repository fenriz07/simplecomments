{% set comments = __SELF__.comments %}
 
 
{% if comments.count != 0 %}
<div class="Component-Post-Coments-Section">
    <span>COMMENTS ({{comments.count}})</span>
 
    {% for comment in comments %}
    <div class="Component-Post-Coments-Section__Coment">
        <p>
            {{ comment.comment}}
        </p>
        <span>
            BY {{comment.name}}
        </span>
    </div>
    <div class="Divider"></div>
    {% endfor %}
</div>
{% endif %}
